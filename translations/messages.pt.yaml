Quelques mots sur nous: Algumas palavras sobre nós
Le but principal de notre société vise à réduire le gaspillage. Nous proposons plusieurs services afin de collecter et redistribuer des denrées et boissons.: O principal objetivo da nossa empresa é reduzir o desperdício. Oferecemos vários serviços para coletar e redistribuir alimentos e bebidas
Collectes: Coleções
Nous organisons des collectes 3 fois par semaine auprès de particuliers et profesionnels pour récolter des denrées et boissons: Organizamos coleções 3 vezes por semana com particulares e profissionais para coletar alimentos e bebidas
Redistributions: Redistribuições
Le jour suivant les collectes, nous organisons une redistribution des produits collectés notamment à des organismes de charité: No dia seguinte às coleções, organizamos uma redistribuição dos produtos coletados, principalmente para organizações de caridade
